<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
   <title>Random Quote Machine</title>
     <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
     <link rel="stylesheet" href="css/style.css">
     <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <script
             src="https://code.jquery.com/jquery-3.2.1.min.js"
             integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
             crossorigin="anonymous"></script>
 </head>
  <body>
  <div class="container">
   <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12 col-xs-12  text-center">
        <div class="box">Random quotations from famous people and programmers...<br><br> Get a Quote</div>
         <div class="twit-quote">
           <p id="twitQuote" class="linked-btn">
            <i class="fa fa-twitter"  role="button" aria-hidden="true"></i>
           </p>
        </div>
        <div class="img-box">
          <img class="img-responsive img-quote" src="images/old-stationary-paper-vector-ai.png"/>
        </div>
        <div class="random-quote">
          <p id="getQuote" class="linked-btn">
            <i class="fa fa-random link-btn"  role="button" aria-hidden="true"></i>
          </p>
        </div>
      </div>
    </div>
  </div>

  </div>


    <script src="js/index.js"></script>

  </body>
 <footer>
   <!-- ГСП -->
  <div class="text-center cap-col" style="font-size: 13px;"> coded By Atanas Beychev <a href="https://github.com/morfeibox" role="button" target='_blank'>
    <i  class="fa fa-github git" aria-hidden="true"></i></a></div>
 </footer>
</html>
